    "Anyway, the wind blows..."
    -- Shivara, Mistress of the Winds
  artist: Holmberg, Gillette
  rarity: R

- name: Wyle
  type: Creature
  region: Arderial
  cost: 4
  effects:
    - name: Tap Strength
