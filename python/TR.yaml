  rarity: R

- name: Rainbow Hyren
  type: Creature
  region: Arderial
  cost: 2
  effects:
    - name: Shining Light
      text: >
        Powers on your Hyren cost one less energy to use, to a minimum of one.
    - name: Gift
      text: >
        If your Magi is Arderial, your Universal Hyren cost one less energy to
        play, to a minimum of one.
  flavor: |
    "Our kind have long been friends to your people,
    wherever they may call home, and it is clear to us now
    that we are needed by our friends."
    -- The Monarch Hyren
  artist: Holmberg
  rarity: U

- name: Renegade Epik
  type: Creature
  region: Arderial
  cost: 2
  text: |
    Renegade Epik's text cannot be altered.
    Core Magi can play Renegade Epik.
  powers:
    - name: Skulk
      cost: 1
      text: >
        Choose an opposing Arderial Creature. Remove one energy from it and
        draw two cards.
  flavor: Not every dream creature is happy to serve its master.
  artist: Werner, Holmberg
  rarity: C

- name: Amara
  type: Magi
  region: Arderial
  cost: 13
  energize: 5
  starting:
    - Shooting Star
    - Lightning Hyren
    - Rainbow Hyren
  text: >
    Amara may play Kybar's Teeth Spells, ignoring regional penalties.
  effects:
    - name: Soothing Song
      text: >
        After a Spell is played, choose a Creature and add one energy to it.
  flavor: |
    "A true friend is the one who knows the song in your
    heart and sings you the song when you're torn apart."
  artist: Holmberg
  rarity: U

- name: Klynn
  type: Magi
  region: Arderial
  cost: 14
  energize: 5
  starting:
    - Sandstorm Orshaa
    - Sunbeam's End
    - Robe of the Ages
  powers:
    - name: Seer
      cost: 2
      text: >
        Roll a die. Reveal a number of cards from the top of your deck equal
        to the die roll. If you reveal any Spells, choose one and add it to
        your hand. Discard the remaining cards.
  flavor: |
    "She shows exceptional ability for one so young."
    -- Nimbulo, Elder
  artist: Strom/Whyrl
  rarity: U

- name: Lasada, Emissary
  type: Magi
  region: Arderial
  alternate: Lasada
  cost: 14
  energize: 5
  starting:
    - Tradewinds
    - Jetstream
    - Aerial Flist
  effects:
    - name: Diplomacy
      text: >
        After Lasada, Emissary is defeated, choose up to one Relic, one Spell
        and one Creature in your discard pile and add them to your hand.
        Discard a card for each non-Arderial card you added to your hand in
        this way.
  flavor: |
    "Lasada's negiotations always leave you with more than you started with."
    -- Delia, Keeper
  artist: Holmberg
  rarity: R

- name: Dreamthread Bracelet
  type: Relic
  region: Arderial
  cost: 1
  effects:
    - name: Loan Strength
      text: >
        Once per turn, as one of your Arderial Creatures uses a Power, you may
        pay the energy cost from your Magi instead.
  flavor: |
    "Here, let me give you a hand."
    -- Amara, Shield Maiden
  artist: Holmberg
  rarity: R

- name: Shock Ring
  type: Relic
  region: Arderial
  alternate: Storm Ring
  cost: 1
  effects:
    - name: Storm Seeker
      text: >
        After one of your Arderial Spells or Powers removes energy from one or
        more opposing Creatures, choose a Creature you control. Add one energy
        to it.
  flavor: |
    "Alright, Jalex, it's go time. Show me what you've got."
    -- Ora, Defender of the Sky
  artist: Holmberg
  rarity: R

- name: Starlight's Genesis
  type: Spell
  region: Arderial
  cost: 0
  text: >
    Discard a card from your hand a draw a card. If you played a copy of
    Sunbeam's End this turn, you may remove three energy from your Magi to
    draw two extra cards.
  flavor: |
    Summoning the strength of starlight requires a knowledge of its origin.
  artist: Holmberg
  rarity: C

- name: Sunbeam's End
  type: Spell
  region: Arderial
  cost: 0
  text: >
    Choose a Creature and add one energy to it. If you played a copy of
    Starlight's Genesis this turn, you may remove two energy from your Magi to
    add two extra energy to that Creature.
  flavor: >
    As the last rays of the sun fell upon the Rayalon, it rose from the
    ground, growing in stature. The Chaos Jile took a step back in fear.
  artist: Werner, Holmberg
  rarity: C

- name: Volt Shield
  type: Spell
  region: Arderial
  cost: 2
  text: >
    Choose a Creature in play and attach Volt Shield to it. If that Creature
    would be affected by an opposing non-Arderial Spell, you may discard Volt
    Shield from play. If you do, the Creature is unaffected by that Spell.
  starting_magi: Jaela
  flavor: |
    "Don't hurt my precious..."
    -- Jaela, Regis
  artist: Holmberg
  rarity: U

