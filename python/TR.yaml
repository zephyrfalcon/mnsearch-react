  flavor: |
    "Life is full of tough choices. It's time you make one."
    -- Grega, Keeper
  artist: Holmberg
  rarity: U

- name: Singed Pride
  type: Spell
  region: Cald
  cost: 1
  text: >
    Choose an opposing Magi and attach Singed Pride to it. After that Magi's
