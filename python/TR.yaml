#
# Arderial

- name: Barreling Vemment
  type: Creature
  region: Arderial
  cost: 4
  powers:
    - name: One-Two
      cost: 1
      text: >
        Choose a Creature. Remove one energy from that Creature for each
        Vemment you control.
  text:
  flavor: |
    A flight of vemments charged Togoth, pummeling his nightmare creatures
    into animite dust.
  artist: Holmberg, Gillette
  rarity: C

- name: Lightning Braggle
  type: Creature
  region: Arderial
  cost: 3
  powers:
    - name: Shock
      cost: 3
      text: >
        Choose up to three opposing Creatures. Remove one energy from each of
        them.
