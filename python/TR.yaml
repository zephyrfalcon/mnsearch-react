  artist: Werner, Holmberg
  rarity: R

- name: Spark
  type: Spell
  region: Cald
  cost: 1
  text: >
    Choose an opposing Creature and remove three energy from it. That
    Creature's controller may choose a Creature or Magi controlled by any
    player and remove one energy from it.
  flavor: |
    "Flame isn't the easiest element to control. If you're not
    careful, it'll turn on you."
    -- Barak, Warlord
  artist: Werner, Holmberg
  rarity: C

