  type: Relic
  region: Cald
  cost: 3
  effects:
    - name: Heatstroke
      text: Creatures gain one less energy from effects.
  flavor: >
    "No one hurts my little sister! Especially not some two-bit Shadow Magi!"
    Xandia looked over the cliff to see what had become of T'Lok, but he was
